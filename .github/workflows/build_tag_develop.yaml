name: Build & Tag `develop`
on:
  pull_request:
    branches:
    - develop

jobs:

  show_env:
    runs-on: ubuntu-16.04
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name: Dump job context
      env:
        JOB_CONTEXT: ${{ toJson(job) }}
      run: echo "$JOB_CONTEXT"
    - name: Dump steps context
      env:
        STEPS_CONTEXT: ${{ toJson(steps) }}
      run: echo "$STEPS_CONTEXT"
    - name: Dump runner context
      env:
        RUNNER_CONTEXT: ${{ toJson(runner) }}
      run: echo "$RUNNER_CONTEXT"
    - name: Dump strategy context
      env:
        STRATEGY_CONTEXT: ${{ toJson(strategy) }}
      run: echo "$STRATEGY_CONTEXT"
    - name: Dump matrix context
      env:
        MATRIX_CONTEXT: ${{ toJson(matrix) }}
      run: echo "$MATRIX_CONTEXT"


  docker_build:

    runs-on: ubuntu-latest
    steps:

    - name: Check out GitHub Repo
      if: "!contains(github.event.head_commit.message, 'skip ci')"
      with:
        ref: ${{ github.event.pull_request.head.sha }}
      uses: actions/checkout@v2

    - name: Set Build Variables
      run: |
        echo ::set-env name=MY_APP::$(echo {{ github.event.pull_request.repository }} | awk -F / '{print $1}'"-test")
        echo ::set-env name=PR::$(echo {{ github.event.pull_request.number }})
        echo ::set-env name=SHA::$(echo {{ github.event.pull_request.head.sha }} | cut -c 1-7)
        echo ::set-env name=DATE::$(echo date +"%Y-%m-%d_%H:%M")


    - name: Build and Push to Packages
      if: "!contains(github.event.head_commit.message, 'skip ci')" 
      run: |
        echo "App:" $MY_APP
        docker login -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} docker.pkg.github.com
        docker build . -t $MY_APP 
        docker push MY_APP:PR-$PR